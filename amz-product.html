<!DOCTYPE html>
<html>
<head>
  <title>My E-Commerce Store</title>
  <style>
    .product-card {
      width: 300px;
      margin: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 200px;
    }

    .product-card h1 {
      text-align: center;
      margin: 10px 0;
    }

    .product-card p {
      margin: 0;
    }

    .product-card button {
      background-color: #000;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My E-Commerce Store</h1>

  <div class="product-card">
    <img src="product-image-1.jpg" alt="Product 1">
    <h1>Product 1</h1>
    <p>$19.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="product-image-2.jpg" alt="Product 2">
    <h1>Product 2</h1>
    <p>$24.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="product-image-3.jpg" alt="Product 3">
    <h1>Product 3</h1>
    <p>$29.99</p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
